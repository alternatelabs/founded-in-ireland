default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: founded_in_ireland_dev
  username: founded_in_ireland_dev
  password: test

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: founded_in_ireland_test
  username: founded_in_ireland_test
  password: test
